# @package _global_
defaults:
  - override /task: create_train_poison
  - override /model: dense_net_40
  - override /dataset: cifar10

task:
  optimizer: SGD
  scheduler: DenseNet40CIFAR10Scheduler
  epochs: 200
  batch_size: 64
  criterion: CrossEntropyLoss
  sam: False
  configs:
    poison_start: 100
  optimizer_configs:
    lr: 0.1
    weight_decay: 0.0001
    momentum: 0.9
    nesterov: false