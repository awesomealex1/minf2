# @package _global_
defaults:
  - override /task: create_train_poison
  - override /model: dense_net_40
  - override /dataset: cifar10

task:
  optimizer: SGD
  learning_rate: 0.1
  scheduler: DenseNet40CIFAR10Scheduler
  weight_decay: 0.0001
  momentum: 0.9
  nesterov: true
  epochs: 200
  batch_size: 64
  criterion: CrossEntropyLoss
  sam: False
  configs:
    poison_start: 100